<!DOCTYPE html>
<html class="bg-black">
<head>
    <meta charset="UTF-8">
    <title>Nu Senior LTC</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <link href="../css/AdminLTE.css" rel="stylesheet" />
</head>
<body class="bg-black">
    <div class="form-box" id="login-box">
        <div class="header" style="background: #3C8DBC;">เข้าสู่ระบบ Care Manager</div>
        <div class="body bg-gray">
            <div class="form-group">
                <input id="input-user" type="text" name="userid" class="form-control" placeholder="ชื่อผู้ใช้งาน" />
            </div>
            <div class="form-group">
                <input id="input-password" type="password" name="password" class="form-control" placeholder="รหัสผ่าน" />
            </div>
            <div id="login-message" class="form-group" style="display: none;color:red"></div>
            <div class="form-group" style="display:none;">
                <input type="checkbox" name="remember_me" />
                จำผู้ใช้งาน                   
            </div>
        </div>
        <div class="footer" style="background:#EAEAEC;">
            <button id="submit" class="btn btn-block" style="background:#3C8DBC; color:white;">เข้าสู่ระบบ</button>
            
        </div>
        <div class="margin text-center">
            <br />
            <a href="http://www.nuseniorltc.com" target="_blank"><button class="btn bg-green btn-circle"><i class="fa fa-home"></i></button></a>
            &nbsp;
            <a href="http://fb.nuseniorltc.com" target="_blank"><button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button></a>
            &nbsp;
            <a href="http://youtube.nuseniorltc.com" target="_blank"><button class="btn bg-red btn-circle"><i class="fa fa-youtube-play"></i></button></a>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jsCoreAPP.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
