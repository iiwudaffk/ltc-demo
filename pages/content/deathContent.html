<div class="box" id="main-cod">
        <div class="box-header" style="border-bottom: 1px solid #f4f4f4; padding: 10px;">แจ้งตาย</div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div>
                          <label id="label-cid">เลขประจำตัวประชาชน :</label>                          
                    </div>                      
                </div>
                <div class="col-md-6">
                    <div>

                    </div>
