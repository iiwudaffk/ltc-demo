 	<script>	
	// var base64_map;
    
    var base64_graph;
        
	function initialize() {
		var mapCanvas = document.getElementById('map-canvas');
		var mapOptions = {
		  center: new google.maps.LatLng(16.7464739,100.1567704),
		  zoom: 8,
		  mapTypeId: google.maps.MapTypeId.ROADMAP
		}
		var map = new google.maps.Map(mapCanvas, mapOptions);	
		google.maps.event.addListenerOnce(map, 'idle', function(){
			setTimeout( function(){
			    convertasbinaryimage();
			}, 2000);
		});		
	}
	
	function convertasbinaryimage(id) { 
		html2canvas(document.getElementById(id), {
		useCORS: true,
		onrendered: function(canvas) {
			$('#map-canvas').remove();
			 base64_graph = canvas.toDataURL("image/png"); 	
			 //console.log(base64_map);			 
			 createPDF();
			 return false;                    
			}
		});
    }
	
 	$(document).ready( function () {	
		// initialize();
        // getCareAgreementData();
       
        getReportData(sessionStorage.getItem('PDF_TYPE'));        
        
 	});
 	</script>
