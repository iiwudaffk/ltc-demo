<script lang="javascript" src="/js/alasql.min.js"></script>
<script lang="javascript" src="/js/xlsx.core.min.js"></script>
<script src="../../js/xls.core.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<link href="/css/jasny-bootstrap.min.css" rel="stylesheet" />
<script src="/js/jasny-bootstrap.min.js"></script>
<script src="/js/ImportExcel.js"></script>

<div class="row">
    <!-- right column -->
    <div class="col-md-12">
        <div class="box-body">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="filterAge" checked="checked">
                    กรองข้อมูลเฉพาะผู้สูงอายุ 
                </label>
            </div>
            จังหวัด 
            <select id="provinceDD" class="form-control" style="width: 400px;" onchange="bindCity(this.value)"></select><br />
            อำเภอ 
            <select id="cityDD" class="form-control" style="width: 400px;" onchange="bindHostFromCity(this.value)"></select><br />
            สถานพยาบาล
            <select id="hostHospitalList" class="form-control" style="width: 400px;"></select><br />
            อปท. 
            <select id="localList" class="form-control" style="width: 400px;"></select><br />
            เลือกไฟล์
            <div class="fileinput fileinput-new input-group" data-provides="fileinput" style="width: 400px;">
                <div class="form-control" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i><span class="fileinput-filename"></span></div>
                <span class="input-group-addon btn btn-default btn-file"><span class="fileinput-new">เลือกไฟล์</span><span class="fileinput-exists">เปลี่ยน</span><input type="file" name="..." onchange="insertMainMethod(event)"
                    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" ></span>
                <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">ลบ</a>
            </div>
            <!--<input type="file" onchange="insertMainMethod(event)" />-->

            <div class="continueloading">
                <img src="/img/ajax-loader.gif" /><div class="result">Loading... <span class="com_load"></span>/ <span class="com_all"></span></div>
            </div>
            <div class="completeloading">
                <div class="result2">บันทึกข้อมูลเรียบร้อย.... <span class="error"></span></div>
            </div>
        </div>
        <div id="panel-button" class='center-block' style="width: 350px; padding-bottom: 20px;">
            <a id="button-assessment-home" href="/pages/index.html" class="btn btn-default" style="width: 150px; display: none;">กลับสู่หน้าหลัก</a>
        </div>
    </div>
</div>
